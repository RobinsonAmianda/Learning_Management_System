<div style="max-width: 600px; margin: 0 auto; padding: 20px;">
    <h2 style="text-align: center; margin-bottom: 20px;">Confirm Deletion</h2>
    <p style="text-align: center; margin-bottom: 20px;">Are you sure you want to delete the result for "{{ result.username }}" in the course "{{ result.topic_name }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <div style="text-align: center;">
            <button type="submit" style="padding: 10px 20px; background-color: #FF0000; color: white; border: none; cursor: pointer; margin-right: 10px;">
                Confirm Delete
            </button>
            <a href="{% url 'result_list' %}" style="padding: 10px 20px; background-color: #007BFF; color: white; text-decoration: none; cursor: pointer;">
                Cancel
            </a>
        </div>
    </form>
</div>
