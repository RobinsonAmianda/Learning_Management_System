
<div style="max-width: 1000px; margin: 0 auto; padding: 20px;">
    <h2 style="text-align: center; margin-bottom: 20px;">Questions</h2>

    <form action="{% url 'submit_answers' %}" method="POST">
        {% csrf_token %}
        <div style="display: flex; flex-direction: column; gap: 20px;">
            {% for question in questions %}
            <div style="border: 1px solid #ddd; border-radius: 8px; padding: 15px; background-color: #f9f9f9;">
                <h3 style="margin: 0 0 10px;">{{ question.category }}</h3>
                <p style="margin: 5px 0;">{{ question.question }}</p>
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <label>
                        <input type="radio" name="answer_{{ question.id }}" value="option1"> {{ question.option1 }}
                    </label>
                    <label>
                        <input type="radio" name="answer_{{ question.id }}" value="option2"> {{ question.option2 }}
                    </label>
                    <label>
                        <input type="radio" name="answer_{{ question.id }}" value="option3"> {{ question.option3 }}
                    </label>
                    <label>
                        <input type="radio" name="answer_{{ question.id }}" value="option4"> {{ question.option4 }}
                    </label>
                </div>
            </div>
            {% endfor %}
        </div>
        <button type="submit" style="padding: 10px 20px; margin-top: 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Submit Answers</button>
    </form>
</div>
