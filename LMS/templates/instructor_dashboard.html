<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Dashboard</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background-color: #edf2f7;">

    <!-- Sidebar -->
    <div style="width: 250px; height: 100vh; background: #2d3748; color: white; position: fixed; padding: 20px;">
        <h2 style="font-size: 22px; margin-bottom: 20px; text-align: center; border-bottom: 1px solid #4a5568; padding-bottom: 10px;">Instructor Panel</h2>
        <ul style="list-style: none; padding: 0; margin: 0;">
            <li style="margin-bottom: 10px;"><a href="#" style="text-decoration: none; color: white; display: block; padding: 10px; border-radius: 5px; background: #4a5568;">Manage Courses</a></li>
            <li style="margin-bottom: 10px;"><a href="#" style="text-decoration: none; color: white; display: block; padding: 10px; border-radius: 5px; background: #4a5568;">Manage Students</a></li>
            <li style="margin-bottom: 10px;"><a href="#" style="text-decoration: none; color: white; display: block; padding: 10px; border-radius: 5px; background: #4a5568;">View Results</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div style="margin-left: 270px; padding: 20px;">
        <h1 style="font-size: 28px; margin-bottom: 20px; color: #2d3748;">Welcome, Instructor!</h1>
        <div style="display: flex; gap: 20px; flex-wrap: wrap;">
            <!-- Card -->
            <div style="background: white; border: 1px solid #e2e8f0; border-radius: 8px; width: 300px; padding: 20px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);">
                <h3 style="font-size: 18px; color: #4a5568;">Active Courses</h3>
                <p style="font-size: 24px; font-weight: bold; margin: 10px 0;">12</p>
            </div>
            <!-- More cards -->
        </div>
    </div>

</body>
</html>
