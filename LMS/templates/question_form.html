<form method="post" style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    {% csrf_token %}
    <h2 style="text-align: center; margin-bottom: 20px; font-family: Arial, sans-serif;">Add/Edit Question</h2>

    <div style="margin-bottom: 15px;">
        <label for="category" style="display: block; font-weight: bold; margin-bottom: 5px;">Category</label>
        <select name="category" id="category" required
            style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; transition: 0.3s; outline: none;"
            onfocus="this.style.borderColor='#007BFF';"
            onblur="this.style.borderColor='#ccc';">
            <option value="">--Select Category--</option>
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="ruby">Ruby</option>
            <option value="php">Php</option>
            <option value="kotlin">Kotlin</option>
            <option value="flutter">Flutter</option>
            <option value="html & css">Html & Css</option>
            <!-- Add more options here -->
        </select>
    </div>

    <div style="margin-bottom: 15px;">
        <label for="question" style="display: block; font-weight: bold; margin-bottom: 5px;">Question</label>
        <textarea name="question" id="question"  placeholder="Enter your question here..." required
            style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; transition: 0.3s; outline: none; resize: vertical;"
            onfocus="this.style.borderColor='#007BFF';"
            onblur="this.style.borderColor='#ccc';">{{ question.question|default:'' }}</textarea>
    </div>

    <!-- Repeat the following for options 1-4 -->
    <div style="margin-bottom: 15px;">
        <label for="option1" style="display: block; font-weight: bold; margin-bottom: 5px;">Option 1</label>
        <input type="text" name="option1" id="option1" value="{{ question.option1|default:'' }}" required
            style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; transition: 0.3s; outline: none;"
            onfocus="this.style.borderColor='#007BFF';"
            onblur="this.style.borderColor='#ccc';">
    </div>
        <div style="margin-bottom: 15px;">
        <label for="option2" style="display: block; font-weight: bold; margin-bottom: 5px;">Option 2</label>
        <input type="text" name="option2" id="option2" value="{{ question.option2|default:'' }}" required
            style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; transition: 0.3s; outline: none;"
            onfocus="this.style.borderColor='#007BFF';"
            onblur="this.style.borderColor='#ccc';">
    </div>
        <div style="margin-bottom: 15px;">
        <label for="option3" style="display: block; font-weight: bold; margin-bottom: 5px;">Option 3</label>
        <input type="text" name="option3" id="option3" value="{{ question.option3|default:'' }}" required
            style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; transition: 0.3s; outline: none;"
            onfocus="this.style.borderColor='#007BFF';"
            onblur="this.style.borderColor='#ccc';">
    </div>
        <div style="margin-bottom: 15px;">
        <label for="option4" style="display: block; font-weight: bold; margin-bottom: 5px;">Option 4</label>
        <input type="text" name="option4" id="option4" value="{{ question.option4|default:'' }}" required
            style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; transition: 0.3s; outline: none;"
            onfocus="this.style.borderColor='#007BFF';"
            onblur="this.style.borderColor='#ccc';">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="answer" style="display: block; font-weight: bold; margin-bottom: 5px;">Correct Answer</label>
        <select name="answer" id="answer" required
            style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; transition: 0.3s; outline: none;">
            <option value="" disabled selected>Select the correct option</option>
            <option value="option1" {% if question.answer == 'option1' %}selected{% endif %}>Option 1</option>
            <option value="option2" {% if question.answer == 'option2' %}selected{% endif %}>Option 2</option>
            <option value="option3" {% if question.answer == 'option3' %}selected{% endif %}>Option 3</option>
            <option value="option4" {% if question.answer == 'option4' %}selected{% endif %}>Option 4</option>
        </select>
    </div>

    <div style="text-align: center;">
        <button type="submit"
            style="background-color: #007BFF; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; transition: 0.3s;"
            onmouseover="this.style.backgroundColor='#0056b3';"
            onmouseout="this.style.backgroundColor='#007BFF';">Save Question</button>
    </div>
</form>
