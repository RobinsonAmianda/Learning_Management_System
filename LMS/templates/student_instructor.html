{% load static %}
<div style="max-width: 1000px; margin: 0 auto; padding: 20px;">
    <h2 style="text-align: center; margin-bottom: 20px;">Instructors</h2>

    <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
        <thead>
            <tr style="background-color: #f2f2f2;">
                <th style="padding: 10px; text-align: left;">Name</th>
                <th style="padding: 10px; text-align: left;">Email</th>
                <th style="padding: 10px; text-align: left;">Mobile</th>
            </tr>
        </thead>
        <tbody>
            {% for instructor in instructors %}
            <tr>
                <td style="padding: 10px;">{{ instructor.username }}</td>
                <td style="padding: 10px;">{{ instructor.email }}</td>
                <td style="padding: 10px;">{{ instructor.mobile }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
