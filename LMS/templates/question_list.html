<div style="max-width: 1000px; margin: 0 auto; padding: 20px;">
    <h2 style="text-align: center; margin-bottom: 20px;">Questions</h2>

    <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
        <thead>
            <tr style="background-color: #f2f2f2;">
                <th style="padding: 10px; text-align: left;">Category</th>
                <th style="padding: 10px; text-align: left;">Question</th>
                <th style="padding: 10px; text-align: left;">Answer</th>
                <th style="padding: 10px; text-align: left;">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for question in questions %}
            <tr>
                <td style="padding: 10px;">{{ question.category }}</td>
                <td style="padding: 10px;">{{ question.question }}</td>
                <td style="padding: 10px;">{{ question.answer }}</td>
                <td style="padding: 10px;">
                    <a href="{% url 'question_edit' question.id %}" style="color: #007BFF; text-decoration: none; margin-right: 10px;">Edit</a>
                    <a href="{% url 'question_delete' question.id %}" style="color: #FF0000; text-decoration: none;">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
