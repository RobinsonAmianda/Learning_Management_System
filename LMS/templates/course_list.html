{% load static %}
<div style="max-width: 1200px; margin: 0 auto; padding: 20px;">
    <h2 style="text-align: center; margin-bottom: 20px; font-family: Arial, sans-serif;">Courses</h2>

    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px;">
        {% for course in courses %}
        <div style="background: #ffffff; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); overflow: hidden; transition: transform 0.3s ease, box-shadow 0.3s ease; max-width: 400px; margin: 0 auto; padding-top: 20px;">
            {% if course.image %}
            <img src="{{ course.image }}" alt="">
            {% endif %}

            <h3 style="font-size: 18px; font-weight: bold; margin: 15px; color: #333; text-align: center;">{{ course.title }}</h3>

            <p style="font-size: 14px; color: #555; margin: 0 15px 15px; text-align: justify; line-height: 1.6;">{{ course.description }}</p>

            <div style="display: flex; justify-content: space-between; align-items: center; font-size: 14px; color: #777; margin: 0 15px 15px; border-top: 1px solid #eee; padding-top: 10px;">
                <span>{{ course.instructor }}</span>
                <span>{{ course.date_created }}</span>
            </div>

            <div style="display: flex; justify-content: space-between; margin: 15px;">
                <a href="{% url 'course_edit' course.id %}" style="display: inline-block; text-decoration: none; padding: 8px 16px; border-radius: 4px; font-size: 14px; text-align: center; background-color: #007bff; color: #fff; transition: background-color 0.3s ease; margin-right: 10px;" onmouseover="this.style.backgroundColor='#0056b3';" onmouseout="this.style.backgroundColor='#007bff';">Edit</a>

                <a href="{% url 'course_delete' course.id %}" style="display: inline-block; text-decoration: none; padding: 8px 16px; border-radius: 4px; font-size: 14px; text-align: center; background-color: #ff4d4f; color: #fff; transition: background-color 0.3s ease;" onmouseover="this.style.backgroundColor='#cc0000';" onmouseout="this.style.backgroundColor='#ff4d4f';">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
