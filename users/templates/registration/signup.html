<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f4f8; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: #333;">

    <div style="background: rgba(255, 255, 255, 0.9); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); padding: 30px; border-radius: 10px; width: 100%; max-width: 400px; margin: 20px;">
        <h2 style="text-align: center; margin-bottom: 20px; color: #007bff; font-size: 24px;">Sign Up</h2>
        <form method="POST"  action="{% url 'signup' %}" style="display: flex; flex-direction: column; gap: 15px;">
            {% csrf_token %}

            <!-- Name Field -->
            <label>
                <input type="text" name="username" placeholder="Full Name" required style="padding: 12px; border: 2px solid #ccc; border-radius: 8px; font-size: 16px; width: 100%; transition: all 0.3s ease;">
            </label>

            <!-- Email Field -->
            <label>
                <input type="email" name="email" placeholder="Email Address" required style="padding: 12px; border: 2px solid #ccc; border-radius: 8px; font-size: 16px; width: 100%; transition: all 0.3s ease;">
            </label>

            <!-- Role Selection (Student/Instructor) -->
            <label>
                <select name="role" required style="padding: 12px; border: 2px solid #ccc; border-radius: 8px; font-size: 16px; width: 100%; transition: all 0.3s ease;">
                    <option value="student">Student</option>
                    <option value="instructor">Instructor</option>
                </select>
            </label>

            <!-- Password Field -->
            <label>
                <input type="password" name="password" placeholder="Password" required style="padding: 12px; border: 2px solid #ccc; border-radius: 8px; font-size: 16px; width: 100%; transition: all 0.3s ease;">
            </label>

            <!-- Confirm Password Field -->
            <label>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required style="padding: 12px; border: 2px solid #ccc; border-radius: 8px; font-size: 16px; width: 100%; transition: all 0.3s ease;">
            </label>

            <button type="submit" href="{% url 'signup' %}" style="padding: 12px; background-color: #007bff; color: #fff; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease;">Sign Up</button>
        </form>
        <p style="text-align: center; margin-top: 15px;">Already have an account? <a href="{% url 'login' %}" style="color: #007bff;">Login</a></p>
    </div>

</body>
</html>
