{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
</head>
<body style="margin: 0; display: flex; justify-content: center; flex-direction: column; overflow: auto; width: 100%; height: 100vh; padding: 20px; font-family: 'DM Sans', sans-serif; font-size: 12px; background-image: linear-gradient(21deg, rgba(64, 83, 206, 0.37) 68%, rgba(255, 206, 196, 0.5) 163%), linear-gradient(163deg, rgba(49, 146, 170, 0.08) 86%, rgba(239, 112, 138, 0.5) 40%), linear-gradient(30deg, rgba(76, 79, 173, 0.62) 22%, rgba(237, 106, 134, 0.5) 169%), linear-gradient(48deg, rgba(31, 85, 147, 0.73) 64%, rgba(247, 126, 132, 0.5) 43%); background-blend-mode: overlay, multiply, color, normal;">
  <div style="display: flex; justify-content: space-between; width: 100%; max-width: 3200px; height: 90vh; max-height: 900px; background: #fff; border-radius: 4px; box-shadow: 0 10px 80px rgba(0, 0, 0, 0.04); overflow: hidden;">

    <!-- Left Bar -->
    <div style="background-color: #f5f8ff; width: 230px; border-right: 1px solid #e3e7f7;">
      <div style="padding: 40px;">
        <div style="display: inline-flex; align-items: center; color: #353536; margin-bottom: 14px; font-weight: bold; font-size: 24px; line-height: 24px;">
          <svg width="14" height="14" style="margin-right: 10px;font-weight: bold">
            <!-- SVG Content -->
          </svg>
          Dashboard
        </div>
        <ul style="list-style-type: none; padding: 0; margin-top: 50px;">
          <li style="display: inline-flex; align-items: center; color: #8e92a4; margin-bottom: 14px; font-weight: bold;">
             <a href="/student_course" style="text-decoration: none; color: inherit;">
            <svg width="14" height="14" style="margin-right: 10px;">
              <!-- SVG Content -->
            </svg>
            Courses
             </a>
          </li>
        </ul>
        <ul style="list-style-type: none; padding: 0; margin-top: 50px;">
          <li style="display: inline-flex; align-items: center; color: #8e92a4; margin-bottom: 14px; font-weight: 500;">
             <a href="/student_instructor" style="text-decoration: none; color: inherit;">
            <svg width="14" height="14" style="margin-right: 10px;">
              <!-- SVG Content -->
            </svg>
            Instructors
             </a>
          </li>
        </ul>
                <ul style="list-style-type: none; padding: 0; margin-top: 50px;">
          <li style="display: inline-flex; align-items: center; color: #8e92a4; margin-bottom: 14px; font-weight: 500;">
             <a href="/student_topics" style="text-decoration: none; color: inherit;">
            <svg width="14" height="14" style="margin-right: 10px;">
              <!-- SVG Content -->
            </svg>
            Topics
             </a>
          </li>
        </ul>
                <ul style="list-style-type: none; padding: 0; margin-top: 50px;">
          <li style="display: inline-flex; align-items: center; color: #8e92a4; margin-bottom: 14px; font-weight: 500;">
            <a href="/student_question" style="text-decoration: none; color: inherit;">
            <svg width="14" height="14" style="margin-right: 10px;">
              <!-- SVG Content -->
            </svg>
            Questions
            </a>
          </li>
        </ul>
                <ul style="list-style-type: none; padding: 0; margin-top: 50px;">
          <li style="display: inline-flex; align-items: center; color: #8e92a4; margin-bottom: 14px; font-weight: 500;">
              <a href="/student_tutorial" style="text-decoration: none; color: inherit;">
            <svg width="14" height="14" style="margin-right: 10px;">
              <!-- SVG Content -->
            </svg>
            Tutorials
              </a>
          </li>
        </ul>
                <ul style="list-style-type: none; padding: 0; margin-top: 50px;">
          <li style="display: inline-flex; align-items: center; color: #8e92a4; margin-bottom: 14px; font-weight: 500;">
              <a href="/student_result" style="text-decoration: none; color: inherit;">
            <svg width="14" height="14" style="margin-right: 10px;">
              <!-- SVG Content -->
            </svg>
            Results
              </a>
          </li>
        </ul>
        <ul style="list-style-type: none; padding: 0; margin-top: 50px;">
          <li style="display: inline-flex; align-items: center; color: #8e92a4; margin-bottom: 14px; font-weight: 500;">
             <a href="/profile_view" style="text-decoration: none; color: inherit;">
            <svg width="14" height="14" style="margin-right: 10px;">
              <!-- SVG Content -->
            </svg>
            Account
             </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Page Content -->
    <div style="flex: 1; padding: 40px;">
      <div style="margin-bottom: 20px;">
        <h2 style="font-size: 20px; color: #5d606b;">Student Dashboard</h2>
      </div>
      <div style="position: relative; border-radius: 12px; width: 100%; margin: 20px 0; padding: 16px; display: inline-block; cursor: pointer; box-shadow: 2px 2px 4px rgba(235, 235, 235, 1);">
        <p style="font-size: 14px; font-weight: 500; opacity: 0.6;">Complete the Design</p>
        <span style="display: inline-block; font-size: 10px; padding: 4px 8px; border-radius: 20px; background-color: #e0fbf6; color: #58c2a9;">Approved</span>
      </div>
    </div>

    <!-- Right Bar -->
    <div style="width: 320px; border-left: 1px solid #e3e7f7; display: flex; flex-direction: column;">
      <h3 style="font-size: 20px; color: #5d606b; margin-left: 30px;">Content Updates</h3>
        <div style="padding: 10px 40px; overflow-y: auto; flex: 1;">
          <div style="position: relative; border-radius: 12px; width: 100%; margin: 20px 0; padding: 16px; display: inline-block; cursor: pointer; box-shadow: 2px 2px 4px rgba(235, 235, 235, 1);">
            <p style="font-size: 14px; font-weight: 500; opacity: 0.6;">On Demand Courses</p>
            <span style="display: inline-block; font-size: 10px; padding: 4px 8px; border-radius: 20px; background-color: #fde7ea; color: #e77f89;">In Progress</span>
            <div style="background: #ffffff; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); overflow: hidden; transition: transform 0.3s ease, box-shadow 0.3s ease; max-width: 400px; margin: 20px auto; padding-top: 20px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
              <img height="auto" width="100%" style="border-radius: 8px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease;" src="{% static 'images/js.jpg' %}" alt="Javascript Masterclass" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
              <h3 style="font-size: 22px; font-weight: bold; margin: 15px 0; color: #333; text-align: center; font-family: 'DM Sans', sans-serif; text-transform: capitalize; letter-spacing: 1px; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);">Python Course</h3>
            </div>
            <div style="background: #ffffff; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); overflow: hidden; transition: transform 0.3s ease, box-shadow 0.3s ease; max-width: 400px; margin: 20px auto; padding-top: 20px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
              <img height="auto" width="100%" style="border-radius: 8px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease;" src="{% static 'images/mern.jpg' %}" alt="Javascript Masterclass" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
              <h3 style="font-size: 22px; font-weight: bold; margin: 15px 0; color: #333; text-align: center; font-family: 'DM Sans', sans-serif; text-transform: capitalize; letter-spacing: 1px; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);">Web Development</h3>
            </div>
          </div>
        </div>

    </div>

  </div>
</body>
</html>
